<ion-header>
  <ion-navbar>
    
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
    
    <ion-title text-center>Favorites</ion-title>
    
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    
    
    
  </ion-navbar>
  
  <ion-toolbar>
  
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
        <ion-badge item-right>2</ion-badge>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="car"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="cash"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-toolbar>
  
  
  
</ion-header>

<ion-content class="favorites-page">

  <ion-card>
    <img src="assets/rasvi.jpg"/>
    <div class="card-title">
    
      <button ion-button icon-left small color="danger">
        <ion-icon name="create"></ion-icon>Edit
      </button>
          
    </div>
    
    <div class="card-subtitle" text-left>
      
      <ion-img src="assets/rasvi.jpg" width="50" height="50"></ion-img>
      
    </div>
    
  </ion-card>
    
   
  <ion-slides pager slidesPerView="2">

  <ion-slide>
    <img src="assets/dank.jpg" class="slide-image">
  </ion-slide>

  <ion-slide>
    <img src="assets/dank2.jpg" class="slide-image">
  </ion-slide>

  <ion-slide>
    <img src="assets/BlueMagoo.jpg" class="slide-image">
  </ion-slide>

  </ion-slides>
   
  
  
  <ion-card>
    
    <img src="assets/adbanner.png"/>
    
  </ion-card>

</ion-content>
