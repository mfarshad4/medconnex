<ion-header>
  <ion-navbar>
    
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
    
    <ion-title text-center>Profile</ion-title>
    
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    
    
    
  </ion-navbar>
  
  <ion-toolbar>
  
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge item-right>2</ion-badge>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only (click)="drivers()">
        <ion-icon name="car"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only (click)="favorites()">
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only (click)="referral()">
        <ion-icon name="cash"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-toolbar>
  
  
  
</ion-header>

<ion-content>

        <ion-row>
          <ion-col padding>
                <ion-img width="140" height="140" src="assets/rasvi.jpg"></ion-img>

          </ion-col>
          <ion-col padding>
              <div>Rasvi</div>
              <div>Profile Views : <strong>12,345</strong></div>
              
              <div><ion-icon name="cash"></ion-icon> <strong> 1400</strong></div>
              <div>
                    <button ion-button icon-left clear small (click)="onlinePage()">
                      <ion-icon name="man"></ion-icon>
                      <div>Online</div>
                    </button>
                    
                    <button ion-button icon-left clear small (click)="editProfile()">
                      <ion-icon name="create"></ion-icon>
                      <div>Edit</div>
                    </button>
              </div>
            
          </ion-col>
          
        </ion-row>
    

</ion-content>
