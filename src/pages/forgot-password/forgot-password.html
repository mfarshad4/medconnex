<ion-header>
  <ion-navbar>
    
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
    
    <ion-title text-center>Forgot Password</ion-title>
    
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    
    
    
  </ion-navbar>
  
  <ion-toolbar>
  
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
        <ion-badge item-right>2</ion-badge>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="car"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="cash"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-toolbar>
  
  
  
</ion-header>

<ion-content>
            
          <div text-center>
             
              <img src="assets/forgot-password.png" />
              
              <ion-list>
                  <ion-item>
                      <ion-input type="phone" placeholder="Enter your Phone Number"></ion-input>
                  </ion-item>
              </ion-list>
              
              <button ion-button round big color="danger">
                  Reset
              </button>
              
              <p>Forgot Password?</p>
              
          </div>

</ion-content>
