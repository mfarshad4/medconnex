<ion-header>
  <ion-navbar>
    
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
    
    <ion-title>Products</ion-title>
    
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    
    
    
  </ion-navbar>
  
  <ion-toolbar>
  
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
        <ion-badge item-right>2</ion-badge>
      </button>
    </ion-buttons>
    
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="car"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="cash"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-toolbar>
  
  
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies">
        Sativa
      </ion-segment-button>
      <ion-segment-button value="kittens">
        Indica
      </ion-segment-button>
      <ion-segment-button value="ducklings">
        Hybrid
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  
  
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="productTypes">
      <ion-segment-button value="flowers">
        Flowers
      </ion-segment-button>
      <ion-segment-button value="edibles">
        Edibles
      </ion-segment-button>
      <ion-segment-button value="vape_pens">
        Vape Pens
      </ion-segment-button>
      <ion-segment-button value="Beverages">
        Beverages
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  
  
</ion-header>
