<ion-header>
  <ion-navbar>
    
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
    
    <ion-title text-center>Sign Up</ion-title>
    
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    
    
    
  </ion-navbar>
  
  <ion-toolbar>
  
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
        <ion-badge item-right>2</ion-badge>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="car"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="cash"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-toolbar>
  
  
  
</ion-header>

<ion-content>
            
          <div text-center>
             
              <img src="assets/medconnex-logo.png" />
            
            <form (ngSubmit)="register()" #registerForm="ngForm">  
              <ion-list>
                  <ion-item>
                      <ion-input type="text" placeholder="Full Name" name="full_name" [(ngModel)]="registerCredentials.full_name" required></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-input type="text" placeholder="Phone" name="phone" [(ngModel)]="registerCredentials.phone" required></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-input type="text" placeholder="Zip Code" name="zip_code" [(ngModel)]="registerCredentials.zip_code" required></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-input type="password" placeholder="New Password" name="new_p" [(ngModel)]="registerCredentials.password" required></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-input type="password" placeholder="Confirm Password" name="confirm_p" [(ngModel)]="registerCredentials.password_c" required></ion-input>
                  </ion-item>
              </ion-list>
              
              <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
              
             
            </form>
          </div>

</ion-content>
